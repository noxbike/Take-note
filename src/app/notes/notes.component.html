<div id="card-note">
    <div id="header-card-note">
        <button (click)="updateForm(note.id)">modify</button>
    </div>
    <div (click)="onView(note.id)">
        <h3 id="title-card-note">{{note.title}}</h3>
        <p id="description-card-note">{{note.description}}</p>
        <div id="footer-card-note">
            <p id="date-footer-card-note"><strong>{{note.createdDate}}</strong></p>
        </div>
    </div>
</div>
